name: Prompt Validation Tests

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger of the workflow
  pull_request:       # Trigger for pull request events
      types:
        - opened
        - synchronize  # Trigger on PR updates (commits, force-push)
        - reopened     # Trigger if PR is reopened
jobs:
  run-tests:
    runs-on: ubuntu-latest
    environment: OPTIONS
    env:
      CLAUDE_INSTRUCTIONS: ${{ secrets.CLAUDE_INSTRUCTIONS }}
      CLAUDE_PROMPT: ${{ secrets.CLAUDE_PROMPT }}
      GPT_PROMPT: ${{ secrets.GPT_PROMPT }}
      INSTRUCTIONS_GPT: ${{ secrets.INSTRUCTIONS_GPT }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_BASE_URL: ${{ secrets.OPENROUTER_BASE_URL }}
      OPTIONS: ${{ secrets.OPTIONS }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run prompt validation tests
      run: |
        python -m unittest discover -s ./tests -p '*_test.py'
